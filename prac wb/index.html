<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Welcome to Tanya's Website </title>

<body>
    <!-- this is a comment (use 'command /' just like python) -->

    <!-- headings and paragraphs -->
    <h1> This is a heading </h1>
    <p> This is the body paragraph </p>

    <!-- links -->
    <!-- ABSOLUTE LINK (any server can access)-->
    <a href="https://www.linkedin.com/in/tanya-pandey-1a6025243/"> LinkedIn</a>  
    <!-- RELATIVE LINK (only your server can access)-->
    <a href="/about.html"> Go to about </a>

    <!-- images; src = link; alt = text if image doesn't load-->
    <!-- image from google (absolute)-->
<hr>
    <img src="https://img.freepik.com/premium-vector/cute-cartoon-cow-character-smiling-cheerfully_51194-283.jpg?w=1060" alt="Error" width="400px" height="400px">
<hr>
    <!-- image from my desktop (relative)-->
    <img src="/cow.jpg" alt="cow error">

    <!-- bold, italic, underline with line breaks -->

    <b>This is bold</b>
    <br>
    <i>This is italic</i>
    <br>
    <u>This is underline</u>
    <br>

    <!-- subs + super -->
    <p>CO<sub>2</sub></p>
    <br>
    <p>a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup></p>
    <br>



</body>
